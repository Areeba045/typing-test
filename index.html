<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .correct {
        color: burlywood;
    }

    .incorrect {
        color: red;
    }
</style>


<body class=" flex justify-center items-center bg-gradient-to-br from-yellow-100 via-pink-100 to-purple-100 ">

    <div class="h-screen w-[70vw] container">
        <h1
            class="text-center text-lg md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-500 ">
            Typing Fiesta!</h1>
        <p class="text-center text-sm">Let your fingers dance on the keyboard!</p>

        <div class="bg-white h-auto w-[60vw] rounded-lg p-5 m-5">
            <div class="flex  gap-2 sm:flex-row justify-center sm:justify-between items-center p-3 font-bold">
                <p class=" text-pink-500 rounded-xl bg-pink-200 px-3 flex gap-3 items-center">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                    </span>
                    <span id="Timer">0 s</span>
                </p>
                <p class=" text-purple-500 rounded-xl bg-purple-200 px-3 flex gap-3 items-center">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
                            <line x1="6" y1="8" x2="6" y2="8" />
                            <line x1="10" y1="8" x2="10" y2="8" />
                            <line x1="14" y1="8" x2="14" y2="8" />
                            <line x1="18" y1="8" x2="18" y2="8" />
                            <line x1="6" y1="12" x2="6" y2="12" />
                            <line x1="10" y1="12" x2="10" y2="12" />
                            <line x1="14" y1="12" x2="14" y2="12" />
                            <line x1="18" y1="12" x2="18" y2="12" />
                            <line x1="6" y1="16" x2="18" y2="16" />
                        </svg>
                    </span>
                    <span id="Speed">0 WPM</span>
                </p>
                <p class=" text-yellow-600 rounded-xl bg-yellow-100 px-3 flex gap-3 items-center">
                    <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"
                            fill="#ca8a04">
                            <path
                                d="M 12 2 C 6.4889971 2 2 6.4889971 2 12 C 2 17.511003 6.4889971 22 12 22 C 17.511003 22 22 17.511003 22 12 C 22 6.4889971 17.511003 2 12 2 z M 12 4 C 16.430123 4 20 7.5698774 20 12 C 20 16.430123 16.430123 20 12 20 C 7.5698774 20 4 16.430123 4 12 C 4 7.5698774 7.5698774 4 12 4 z M 8.7070312 7.2929688 L 7.2929688 8.7070312 L 10.585938 12 L 7.2929688 15.292969 L 8.7070312 16.707031 L 12 13.414062 L 15.292969 16.707031 L 16.707031 15.292969 L 13.414062 12 L 16.707031 8.7070312 L 15.292969 7.2929688 L 12 10.585938 L 8.7070312 7.2929688 z" />
                        </svg></span>
                    <span id="mistakeCounter">0 </span>
                </p>
            </div>

            <div class=" w-full break-words overflow-hidden mb-4  p-3 rounded-md border-2 bg-slate-50 text-green-400">
                <p class="text-sm md:text-base" id="text">
                    <!-- How is it possible that a being with such sensitive jewels as the eyes , such enchanted
                    musical instrument as the ears , and such fabulous arabesque of nerves as the brain can
                    experience itself anything less than a god . The Quick Brown Fox Jumps over The Lazy dog. -->
                </p>
            </div>

            <div class="mb-5">
                <textarea name="#" id="usertext" placeholder="Type Text here......"
                    class="rounded-md pl-2 bg-slate-50 border-2  w-full text-wrap whitespace-pre-wrap h-12 md:h-32"
                    id="usertext"></textarea>
            </div>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 justify-evenly">

                <button
                    class="bg-gradient-to-r from-pink-400 to-pink-600 
                 hover:bg-pink-700 rounded-lg  text-white px-4 py-2 text-sm md:text-base start-btn w-full flex justify-center items-center gap-3"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <polyline points="23 4 23 10 17 10" />
                        <polyline points="1 20 1 14 7 14" />
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                    </svg>
                    START
                    TEST</button>



                <button
                    class=" w-full bg-gradient-to-r from-purple-400 to-purple-600  hover:bg-purple-800 rounded-lg  text-white px-4 py-2 text-sm md:text-base stop-btn">STOP
                    TEST</button>

            </div>

        </div>

        <div id="result">

                        <p>Mistakes</p>
                        <p>0</p>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
